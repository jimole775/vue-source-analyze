<body>
  <div id="app">
  </div>
<script src="../vue.js"></script>
<script>
  const vue = new Vue({
    el: '#app',
    name: 'app',
    data: {
      top: {
        mid: {
          bottom: 1
        },
      },
      floant: 2
    },
    watch: {
      'floant': {
        handler (a) {
          console.log(a)
        },
        immediate: true
      }
    },
    template: `
      <div>
        <div>{{ floant }}</div>
        <button @click="update">+</button>
      </div>
    `,
    methods: {
      update () {
        this.floant ++
      }
    }
  })
</script>
</body>
