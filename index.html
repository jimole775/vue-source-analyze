<body>
  <!-- <script src="./node_modules/requirejs/require.js"></script> -->
  <div id="app">
  </div>
<script src="vue.js"></script>
<script>
  // require.config({
  //   paths: {
  //     vue: 'vue'
  //   }
  // })
  // require(['vue'], function(vue) {
  //   console.log('dasdadas', vue)
  // })
  var child = {
    name: 'child',
    template: '<div>child</div>'    
  }
  Vue.component('box', {
    name: 'box',
    components: { child },
    props: { text: { type: String }},
    render (h) {
      return h('div', {
        on: {
          click () { alert('hello') }
        }
      }, [h('span', this.text), h('child')])
    }
  })
  const vue = new Vue({
    el: '#app',
    name: 'app',
    data: { text: 'top' },
    render (h) {
      return h('box', {
        props: { text: this.text }
      })
    }
  })
</script>
</body>
